<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./markdownFormatter.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div id="app" class=""></div> -->
    <div class="showwcial-embed">
      <!-- User Info -->
      <div class="showwcial-userInfo">
        <div class="showwcase-user-profile">
          <img src="./assets/logos/logo2.png" class="" />
        </div>
        <div class="showwcial-user-details">
          <div class="showwcial-user-details-1">
            <p class="p-14 pp-SB">John Doe</p>
            <p class="p-14">ðŸš€</p>
            <p class="p-13 pp-RG">@jonny54</p>
          </div>
          <div class="showwcial-user-details-1">
            <p class="p-14 pp-RG">Mobile Engineer</p>
          </div>
        </div>
        <div class="showwcase-logo">
          <img src="./assets/logos/showwcase-2.jpeg" class="" />
        </div>
      </div>
      <!-- Thread section -->
      <div class="showwcial-thread-section">
        <p class="pp-SB p-14 title">Thread title goes here</p>
        <div class="markdown-content pp-RG" id="thread-markdown-content">
          welcome
        </div>

        <!-- Thread Image -->
        <div class="thread-image">
          <img
            src="https://project-assets.showwcase.com/1420x/102662/1684794358548-Screenshot%25202023-05-19%2520at%252020.png"
          />
        </div>

        <!-- Thread Link Preview -->
        <a href="#" class="linkPreview">
          <div>
            <!-- image -->
            <img
              src="https://project-assets.showwcase.com/1420x/102662/1684794358548-Screenshot%25202023-05-19%2520at%252020.png"
            />
            <div class="details">
              <p class="pp-RG text-[12px]">showwcase.com</p>
              <p class="pp-RG p-14">Thread title here...</p>
              <p class="pp-RG p-14">Thread description here...</p>
            </div>
          </div>
        </a>

        <!-- Thread action info -->
        <div class="timing">
          <span class="pp-RG p-13">9:20 PM . May 21, 2023</span>
        </div>

        <div class="divider"></div>

        <!-- Reply, Likes, Copy -->
        <div class="thread-actions">
          <a href="#" class="">
            <ion-icon name="heart" class="icon icon1"></ion-icon>
            <span class="p-14 pp-SB">10</span>
          </a>
          <a href="#" class="">
            <ion-icon name="arrow-up-circle" class="icon icon2"></ion-icon>
            <span class="p-14 pp-SB">10</span>
          </a>
          <a href="#" class="">
            <ion-icon name="chatbubble" class="icon icon3"></ion-icon>
            <span class="p-14 pp-SB">10</span>
          </a>
          <a href="#" class="">
            <ion-icon name="link" class="icon icon3"></ion-icon>
            <span class="p-13 pp-RG">Copy Link</span>
          </a>
        </div>
        <div class="readmore">
          <a href="" class="p-14 pp-RG"> Read more on Showwcase </a>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>

  </body>
</html>
